<div class="wrapper">
  <div class="modal-header">
    <img class="closeIcon" src="{{ closeIcon }}" alt="" (click)="closeModal()">
    <h2>{{ (generalModal$ | async)?.text }}</h2>
  </div>
  <div class="modal-content">
    <button class="button" (click)="actionModal()">{{ (generalModal$ | async)?.button }}</button>
  </div>
</div>
