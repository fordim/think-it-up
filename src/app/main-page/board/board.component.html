<div class="wrapper">
  <div class="board">
    <div class="cards">
      <div class="card card-category" (click)="openCategoryCard()">
        <img class="questionIcon" src="{{questionIcon}}" alt="">
      </div>
      <span class="cards-count">Карточки: {{ categoryCardsCount$ | async }}</span>
    </div>
    <div class="field">
      <div class="open-card open-card-category">
        <div class="card-text">{{(openCategory$ | async)?.text}}</div>
      </div>
      <div class="open-card open-card-letter">{{openLetter$ | async}}</div>
    </div>
    <div class="cards">
      <div class="card card-letter" (click)="openLetterCard()">
        <img class="lettersIcon" src="{{lettersIcon}}" alt="">
      </div>
      <span class="cards-count">Карточки: {{ letterCardsCount$ | async }}</span>
    </div>
  </div>
</div>
